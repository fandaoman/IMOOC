<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>东风速递</title>

    <link rel="stylesheet" href="../css/user/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/user/style.css">

    <script src="../js/user/jquery-3.4.1.js"></script>
    <script src="../js/user/jquery-3.4.1.min.js"></script>
    <script src="../js/user/index.js"></script>
    <script src="../layer/layer.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#btn").click(function (){
                //获取用户名和密码
                var username =$("#name").val();
                var password =$("#pass").val();
                $.ajax({
                    url: "${pageContext.request.contextPath}/user/upload",
                    datatype: "json",
                    contentType: "application/json",
                    async: false, //请求是否异步，默认为异步
                    data: {"username":username,"password":password},
                    type: "post",
                    success:function(data){
                        if(data != "" && data == "success"){
                            window.location.href="${pageContext.request.contextPath}/fdm/house/index.html";
                        }else{
                            //layer.alert(data.message,{icon: 5});
                            window.location.href="${pageContext.request.contextPath}/error.html";
                        }
                    }
                })
            });
        });


    </script>
</head>
<body>

<div class="materialContainer">
    <form mothod="post"  >
        <div class="box">
            <div class="title">登录</div>
            <div class="input">
                <label for="name">用户名</label>
                <input type="text" name="username" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="password" id="pass">
                <span class="spin"></span>
            </div>
            <div style="height:20px;color:red;font-size:15px; z-index:999" id="notice"></div>
            <div class="button login">
                <button type="submit" id="btn" >
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <a href="javascript:" class="pass-forgot">忘记密码？</a>
        </div>
    </form>


    <form method="post" action="/user/redister" id="redister">

        <div class="overbox">
            <div class="material-button alt-2">
                <span class="shape"></span>
            </div>
            <div class="title">注册</div>
            <div class="input">
                <label for="regname">用户名</label>
                <input type="text" name="username" id="regname">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="regpass">密码</label>
                <input type="password" name="password" id="regpass">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="reregpass">确认密码</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>
            <div class="button">
                <button type="submit">
                    <span>注册</span>
                </button>
            </div>
        </div>
    </form>



</div>



</body>
</html>
